   <main class="flex-row">

      <!-- SHIRT CONTAINER -->
      <section class="shirt-container">
         1 of 2

      <!-- GARMENT STYLE -->
         <section class="garment">
            <div class="flex-row">
               <div class="flex-column">
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Style</button>
                        <div class="dropdown-menu">
                           <a class="dropdown-item" href="#">Mens Tee</a>
                           <a class="dropdown-item" href="#">Womens Tee</a>
                           <a class="dropdown-item" href="#">Youth Tee</a>
                        </div>
                     </div>
                     <span> Mens Tee</span>
                  </div>
               </div>
               <!-- GARMENT POSITION -->
               <div class="flex-column">
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Placement</button>
                        <div class="dropdown-menu">
                           <a class="dropdown-item" href="#">Front</a>
                           <a class="dropdown-item" href="#">Back</a>
                           <a class="dropdown-item" href="#">Sleeve</a>
                        </div>
                     </div>
                     <span>Front</span>
                  </div>
               </div>
            </div>
            <hr />

            <div class="flex-row">
               <span>Color: </span>
               <span>Black</span>
            </div>

               <div class="garment-swatch black"></div>
               <div class="garment-swatch red"></div>
               <div class="garment-swatch"></div>
               <div class="garment-swatch"></div>
               <div class="garment-swatch"></div>
               <div class="garment-swatch"></div>
            </div>
         </section>
         <!-- end of garment section  -->

         <!-- IMAGE SECTION -->
         <section class="image-design">
            <button type="button" class="btn btn-outline-secondary">Upload Image</button>
            <div class="flex-row">
               <span>Width:</span>
               <span class="dimension">8</span>
               <span>Height:</span>
               <span class="dimension">5</span>
            </div>
         </section>

         <!-- TEXT SECTION -->
         <section class="text-design">
            <!-- TEXT COLOR SECTION -->
            <input class="form-control form-control-lg" type="text" placeholder="Add Text">
            <div class="flex-row">
               <div class="flex-column">
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Font</button>
                        <div class="dropdown-menu">
                           <a class="dropdown-item" href="#">Script</a>
                           <a class="dropdown-item" href="#">Collegiate</a>
                           <a class="dropdown-item" href="#">Bold</a>
                        </div>
                     </div>
                     <span>Script</span>
                  </div>
               </div>
               <!-- TEXT FONT SECTION -->
               <div class="flex-column">
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Color</button>
                        <div class="dropdown-menu">
                           <a class="dropdown-item" href="#">Red</a>
                           <a class="dropdown-item" href="#">Black</a>
                           <a class="dropdown-item" href="#">White</a>
                        </div>
                     </div>
                     <span>White</span>
                  </div>
               </div>
            </div>

         </section>
